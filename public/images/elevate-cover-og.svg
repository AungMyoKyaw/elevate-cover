<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient matching your app theme -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6"/>
      <stop offset="100%" style="stop-color:#8B5CF6"/>
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#f0f0f0"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>

  <!-- Decorative dots pattern -->
  <g opacity="0.3">
    <circle cx="120" cy="120" r="8" fill="#ffffff"/>
    <circle cx="150" cy="140" r="6" fill="#ffffff"/>
    <circle cx="180" cy="110" r="10" fill="#ffffff"/>
    <circle cx="160" cy="160" r="7" fill="#ffffff"/>
    <circle cx="190" cy="150" r="9" fill="#ffffff"/>

    <circle cx="1010" cy="120" r="8" fill="#ffffff"/>
    <circle cx="1040" cy="140" r="6" fill="#ffffff"/>
    <circle cx="1070" cy="110" r="10" fill="#ffffff"/>
    <circle cx="1050" cy="160" r="7" fill="#ffffff"/>
    <circle cx="1080" cy="150" r="9" fill="#ffffff"/>
  </g>

  <!-- Main banner preview frame -->
  <rect x="200" y="180" width="800" height="270" rx="8" fill="#ffffff" opacity="0.1" stroke="#ffffff" stroke-width="2"/>

  <!-- Mini banner preview inside -->
  <rect x="220" y="200" width="760" height="230" rx="6" fill="url(#bgGradient)"/>

  <!-- Sample banner content -->
  <text x="600" y="280" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#ffffff" text-anchor="middle">From Quantity to Quality</text>
  <text x="600" y="320" font-family="Arial, sans-serif" font-size="24" fill="#ffffff" opacity="0.9" text-anchor="middle">Excellence in Every Detail</text>

  <!-- Small decorative elements -->
  <g opacity="0.6">
    <circle cx="280" cy="240" r="6" fill="#ffffff"/>
    <circle cx="300" cy="250" r="4" fill="#ffffff"/>
    <circle cx="320" cy="235" r="5" fill="#ffffff"/>

    <circle cx="920" cy="240" r="6" fill="#ffffff"/>
    <circle cx="900" cy="250" r="4" fill="#ffffff"/>
    <circle cx="880" cy="235" r="5" fill="#ffffff"/>
  </g>

  <!-- App title -->
  <text x="600" y="90" font-family="Arial, sans-serif" font-size="64" font-weight="bold" fill="#ffffff" text-anchor="middle">ElevateCover</text>

  <!-- App tagline -->
  <text x="600" y="140" font-family="Arial, sans-serif" font-size="28" fill="#ffffff" opacity="0.9" text-anchor="middle">Professional LinkedIn Banner Generator</text>

  <!-- Feature badges -->
  <rect x="250" y="490" width="180" height="60" rx="30" fill="#ffffff" opacity="0.2"/>
  <text x="340" y="525" font-family="Arial, sans-serif" font-size="18" fill="#ffffff" text-anchor="middle">Instant Download</text>

  <rect x="510" y="490" width="180" height="60" rx="30" fill="#ffffff" opacity="0.2"/>
  <text x="600" y="525" font-family="Arial, sans-serif" font-size="18" fill="#ffffff" text-anchor="middle">High Quality</text>

  <rect x="770" y="490" width="180" height="60" rx="30" fill="#ffffff" opacity="0.2"/>
  <text x="860" y="525" font-family="Arial, sans-serif" font-size="18" fill="#ffffff" text-anchor="middle">Custom Design</text>
</svg>